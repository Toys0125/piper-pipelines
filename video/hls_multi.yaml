label: HLS (Multiple Bitrates)

inputs:
  - name: input
    label: Input File
    type: string
    required: true
    
  - name: output
    label: Output Directory
    type: string
    required: true
    
tasks:       

  - type: parallel
    label: Generate the HLS streams
    tasks:            
    
    - label: Generate 360p HLS stream
      type: ffmpeg
      options: [
        -y, 
        -i, "${input}",
        -vf,"scale=w=640:h=360:force_original_aspect_ratio=decrease",
        "-c:a", aac,
        "-ar","48000",
        "-b:a","96k", 
        "-c:v","h264",
        "-profile:v",main,
        -crf,20,
        -g,48,
        -keyint_min,48,
        -sc_threshold,0, 
        "-b:v",800k,
        -maxrate,856k,
        -bufsize,1200k,
        -hls_time,4,
        -hls_playlist_type,vod,
        -hls_segment_filename,"${output}/360p_%03d.ts","${output}/360.m3u8"
      ]
     
    - label: Generate 720p HLS stream
      type: ffmpeg
      options: [
        -y, 
        -i, "${input}",
        -vf,"scale=w=1280:h=720:force_original_aspect_ratio=decrease",
        "-c:a", aac,
        "-ar","48000",
        "-b:a","128k", 
        "-c:v","h264",
        "-profile:v",main,
        -crf,20,
        -g,48,
        -keyint_min,48,
        -sc_threshold,0, 
        "-b:v",2500k,
        -maxrate,2675k,
        -bufsize,3750k,
        -hls_time,4,
        -hls_playlist_type,vod,
        -hls_segment_filename,"${output}/720p_%03d.ts","${output}/720p.m3u8"
      ]
    
