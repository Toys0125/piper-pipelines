name: Hello Fast

inputs:
  - name: yourName
    label: Your Name
    type: string
    required: true
    
tasks:      
  - label: Print a greeting
    type: print
    text: Hello ${yourName}
       
  - label: Print a farewell
    type: print
    text: Goodbye ${yourName}
    
  - type: each
    list: "${range(1,5)}"
    iteratee: 
      type: sleep
      millis: "${item*1000}"
    
