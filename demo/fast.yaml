name: Hello Fast

inputs:
  - name: yourName
    label: Your Name
    type: string
    required: true
    
tasks:      
  - label: Print a greeting
    type: print
    text: Hello ${yourName}
       
  - label: Print a farewell
    type: print
    text: Goodbye ${yourName}
    
  - type: each
    list: [1, 2, 3]
    iteratee: 
      type: print
      text: ${item}
    
