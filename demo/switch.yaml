label: Hello Switch
    
tasks:          

  - name: selector
    type: randomInt
    startInclusive: 1
    endInclusive: 3

  - type: switch
    expression: c${selector}
    cases:
      - key: c1
        tasks: 
          - name: output
            type: var
            value: hello
      - key: c2
        tasks: 
          - name: output
            type: var
            value: bye
    default: 
          -  name: output
             type: var
             value: other
            
  - type: print
    label: ${output}
    text: ${output}  