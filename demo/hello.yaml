name: Hello World

input:
  - name: name
    label: Your Name
    type: string
    
tasks:

  - name: randomNumber
    label: Generate a random number
    type: randomInt
    input:
      startInclusive: 0
      endInclusive: 1000
 
  - label: Print a greeting
    type: print
    input:
      text: Hello world
   
  - label: Sleep a little
    type: sleep
    input:
      millis: 1000
    
  - label: Print a farewell
    type: print
    input:
      text: Goodbye world
    
