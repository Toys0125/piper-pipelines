name: Hello Demo

input:
  - name: yourName
    label: Your Name
    type: string
    required: true
    
tasks:
  - name: randomNumber
    label: Generate a random number
    type: randomInt
    startInclusive: 0
    endInclusive: 5000
      
  - label: Print a greeting
    type: print
    text: Hello ${yourName}
   
  - label: Sleep a little
    type: sleep
    millis: ${randomNumber}
    
  - label: Print a farewell
    type: print
    text: Goodbye ${yourName}
    
  - label: a list of items
    type: print
    text: ["${yourName}","${randomNumber}"]
    
