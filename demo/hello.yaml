name: Hello Demo

input:
  - name: name
    label: Your Name
    type: string
    required: true
    
tasks:
  - name: randomNumber
    label: Generate a random number
    type: randomInt
    startInclusive: 0
    endInclusive: 10000
      
  - label: Print a greeting
    type: print
    text: Hello ${name}
   
  - label: Sleep a little
    type: sleep
    millis: ${randomNumber}
    
  - label: Print a farewell
    type: print
    text: Goodbye ${name}
    
