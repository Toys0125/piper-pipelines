name: Hello World

input:
  - name: name
    label: Your Name
    type: string
    
tasks:
  - name: randomNumber
    label: Generate a random number
    type: randomInt
    startInclusive: 0
    endInclusive: 1000
      
  - type: each
    list: [1, 2, 3]
    iteratee: 
      type: print
      text: ${item}
 
  - label: Print a greeting
    type: print
    text: Hello world
   
  - label: Sleep a little
    type: sleep
    millis: 1000
    
  - label: Print a farewell
    type: print
    text: Goodbye world
    
