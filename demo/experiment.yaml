name: Hello Experiment
    
tasks:          
  - type: fork
    branches: 
       - - name: randomNumber
           label: Generate a random number
           type: randomInt
           startInclusive: 0
           endInclusive: 5000
           
         - type: sleep
           millis: ${randomNumber}
           
       - - name: randomNumber
           label: Generate a random number
           type: randomInt
           startInclusive: 5000
           endInclusive: 15000
           
         - type: sleep
           millis: ${randomNumber}
           
         - type: each
           list: [1000, 2000, 3000]
           iteratee: 
             type: sleep
             millis: ${item}
    
