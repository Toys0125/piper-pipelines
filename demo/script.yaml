name: Hello Script
    
inputs:
  - name: pathPattern
    label: Path pattern to list
    default: "/tmp/*.*"
    type: string
    required: true
    
tasks:      
  - label: List files in ${pathPattern}
    name: myoutput
    type: bash
    script: |
          for f in ${pathPattern}
          do
            echo "$f"
          done
          
    
