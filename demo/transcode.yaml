name: Hello Transcode 

inputs:
  - name: input
    label: Input File
    type: string
    required: true
    
  - name: output
    label: Input File
    type: string
    required: true

tasks: 

  - name: height
    type: ffprobe
    input: ${input}

  - name: targetHeight
    type: switch
    expression: ${input}

  - name: Transcode
    type: ffmpeg
    options: [
      -y,
      -i, "${input}",
      "-pix_fmt","yuv420p",
      "-codec:v","libx264",
      "-preset","fast",
      "-b:v","500k",
      "-maxrate","500k",
      "-bufsize","1000k", 
      "-vf","scale=-2:480",
      "-threads","0",
      "-codec:a","libfdk_aac",
      "-b:a","128k",
      "${output}"
    ]