name: Hello Transcode 

inputs:
  - name: input
    label: Input File
    type: string
    required: true
    
  - name: output
    label: Input File
    type: string
    required: true

tasks: 
  - name: Transcode
    type: ffmpeg
    options: [
      -y,
      -i, "${input}",
      "-codec:v","libx264",
      "-preset","slow",
      "-b:v","500k",
      "-maxrate","500k",
      "-bufsize","1000k", 
      "-vf","scale=-2:480",
      "-threads","0",
      "-codec:a","libfdk_aac",
      "-b:a","128k",
      "${output}"
    ]