name: Hello Transcode 

inputs:
  - name: input
    label: Input File
    type: string
    required: true
    
  - name: output
    label: Input File
    type: string
    required: true

tasks: 
  - name: Transcode
    type: ffmpeg
    options: [
      -y,
      -i, 
      "${input}", 
      -vf, 
      "scale=320:-2",
      -an,
      "${output}"
    ]
